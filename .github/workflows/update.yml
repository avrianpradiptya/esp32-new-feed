name: Update RSS Feeds
on:
  schedule:
    - cron: "0 * * * *" # every hour
  workflow_dispatch:
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install feedparser requests

      # ←←← NEW: Make sure the folder exists
      - name: Create data folder if needed
        run: mkdir -p data

      - name: Run update script
        run: python update_feeds.py

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add data/latest.json
          
          # This will commit ONLY if something actually changed
          if git diff --staged --quiet; then
            echo "No changes detected in latest.json"
          else
            git commit -m "Update RSS feed $(date -u +'%Y-%m-%d %H:%M UTC')"
            git push
            echo "Changes pushed successfully"
          fi
